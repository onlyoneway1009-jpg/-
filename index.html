
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suwon Samsung Bluewings 2026</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#074CA1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="수원삼성2026">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              suwon: {
                blue: '#074CA1',
                red: '#C8102E',
                white: '#FFFFFF',
                gold: '#B39759',
              }
            },
            fontFamily: {
              sans: ['Pretendard', 'sans-serif'],
            },
            perspective: {
              '1000': '1000px',
            }
          }
        }
      }
    </script>
    <style>
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .preserve-3d { transform-style: preserve-3d; }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #074CA1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B39759;
      }

      /* 모바일 최적화: 텍스트 선택 방지 및 터치 피드백 개선 */
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-black text-white selection:bg-suwon-blue selection:text-white">
    <div id="root"></div>
</body>
</html>
